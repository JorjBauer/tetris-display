      var keyPressed =String.fromCharCode(event.keyCode);
      if (keyPressed=='A') {
          $.ajax({ url: '/l', async: false });
      }
      if (keyPressed=='D') {

      }

      }

          $.ajax({ url: '/s', async: false });
      }
